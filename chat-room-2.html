<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
</head>
<link rel="stylesheet" href="css/styles.css">

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do: Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column"><a href="javascript:history.back();">
            <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column"><h1 class="alt-header__title">KokoaTalk</h1></div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            <span>Thrusday, Agust 7, 2019</span>
        </div>
        <div class="message-row">
                <img src="https://raw.githubusercontent.com/suiubin/kokoa-clone-2021-update/f68e469bfb0afc41b645a6173d131980e1dfe339/img/%E7%BE%BD%E7%94%9F%E7%B5%90%E5%BC%A6.jpg" />
                <div class="message-row__content">
                    <span class="message__author">Hanyu Yuzuru</span>
                    <div class="message__info">
                        <span class="message__bubble">Hey</span>
                        <span class="message__time">17:54</span>
                    </div>
                </div>
        </div>
        <div class="message-row message-row--2">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Did you see that?</span>
                    <span class="message__time">17:55</span>
                </div>
            </div>
        </div>
    </main>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"></script>
</body>
</html>
