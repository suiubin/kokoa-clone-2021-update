<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<link rel="stylesheet" href="css/styles.css">
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do: Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column"><a href="javascript:history.back();">
            <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column"><h1 class="alt-header__title">Settings</h1></div>
        <div class="alt-header__column"><i class="fas fa-search fa-lg"></i></div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="setting-setting__column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</Label></span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting settings-setting__bottom-border">
                <div class="settings-setting__column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings-setting__column">
                    <span>Lastest Version</span>
                </div>
            </li>
            <li class="settings-setting settings-setting__top-border">
                <div class="settings-setting__column">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="far fa-user"></i>
                    <span>Friends</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="far fa-comment"></i>
                    <span>Chats</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-tv"></i>
                    <span>Display</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting settings-setting--last">
                <div class="settings-setting__column">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                </div>
                <div class="settings-setting__column">
                    <span>Default theme</span>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn>">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li>
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li>
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li>
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
        </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"></script>
</body>
</html>
