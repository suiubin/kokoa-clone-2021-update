<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<link rel="stylesheet" href="css/styles.css">
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do: Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></a></i></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://raw.githubusercontent.com/suiubin/kokoa-clone-2021-update/6aafc4eea7bc1eac5a96a8e4062b20864de36e85/img/KakaoTalk_20210708_212321928.jpg"
                     class="user-component__avatar user-component__avatar--xl"/>
            <div class="user-component__text">
                <h4 class="user-component__name">Usumidori</h4>
                <h6 class="user-component__introduce">+1 787-493-4219 <i class="fas fa-exclamation-circle"></i></h6>
            </div>
        </div>
        <div class="user_component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="fab fa-google-drive"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="far fa-grin"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fas fa-brush"></i><span>Themes</span></div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-user-circle"></i><span>Account</span></div>
            <div class="icon-row__icon"><i class="far fa-comments"></i><span>Openchat</span></div>
            <div class="icon-row__icon"></div>
            <div class="icon-row__icon"></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fas fa-quote-right fa-2x"></i></div>
                    <div class="more-suggestions__icon-text">Kokoa Story</div>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fas fa-paw fa-2x"></i></div>
                    <div class="more-suggestions__icon-text">Kokoa Friends</div>
                </div>
            </div>
        </div>
        </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn>">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li>
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li>
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li>
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
        </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"></script>
</body>
</html>
