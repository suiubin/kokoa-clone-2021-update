<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
</head>
<link rel="stylesheet" href="css/styles.css">

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do: Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column"><a href="javascript:history.back();">
            <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column"><h1 class="alt-header__title">KokoaTalk</h1></div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            <span>Tuesday, June 30, 2020</span>
        </div>
        <div class="message-row">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHNU4GPI1dzdYR2JsI74RoST5lloF0XPzWaPLfwgn9-x3vNa93yI6QaGvw9xXyYvg5RTs&usqp=CAU" />
                <div class="message-row__content">
                    <span class="message__author">KoKoaTalk</span>
                    <div class="message__info">
                        <span class="message__bubble">Please check my Kokoa Account Info.</span>
                        <span class="message__time">21:22</span>
                    </div>
                </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">OK</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
    </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile fa-lg"></i>
            <button>
             <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"></script>
</body>
</html>
